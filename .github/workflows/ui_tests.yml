name: Run Instrumentation Tests

on:
  push:
    branches:
      - main
jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Load API key into local.properties
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: echo API_KEY=$API_KEY > local.properties

      - name: Run Android Emulator
        run: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          target: google_apis
          arch: x86_64
          emulator-options: -no-window -no-audio -gpu swiftshader_indirect

      - name: Run Instrumentation Tests
        run: ./gradlew connectedDebugAndroidTest --no-daemon --stacktrace