name: Build and publish APK

on:
  push:
    tags:
      - "*"

jobs:
  build-release-apk:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Ionic and Capacitor dependencies
        run: npm install -g @ionic/cli @capacitor/core @capacitor/cli

      - name: Install app dependencies
        run: |
          npm install
          npm run build

      - name: Build Ionic app
        env:
          KEYSTOREALIAS_PASS: ${{ secrets.KEY_PASSWORD }}
          KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEYSTOREALIAS: ${{ secrets.KEY_ALIAS }}
          KEYSTORE: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE" | base64 --decode > android/official.jks
          npx cap sync
          npx cap build android --keystorepath official.jks \
                                --keystorepass "$KEYSTORE_PASS" \
                                --keystorealias $KEYSTOREALIAS \
                                --keystorealiaspass "$KEYSTOREALIAS_PASS" \
                                --androidreleasetype APK

      - name: Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          token: ${{ secrets.TOKEN }}
          files: |
            android/app/build/outputs/apk/release/app-release-signed.apk